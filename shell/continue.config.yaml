# Top-level toggles
allowAnonymousTelemetry: false
disableIndexing: true
disableSessionTitles: false

# UI settings (maps directly to VS Code UI toggles)
ui:
  showSessionTabs: true # Show session tabs above chat
  codeWrap: true # Wrap long code blocks
  showChatScrollbar: true
  displayRawMarkdown: false
  codeBlockToolbarPosition: "top" # "top" or "bottom"
  continueAfterToolRejection: false
  fontSize: 14

tabAutocompleteOptions:
  useCache: true
  multilineCompletions: "auto" # "auto" | true | false
  modelTimeout: 150 # ms
  debounceDelay: 250 # ms
  disableInFiles: # comma-list equivalents in UI
    - "**/*.{txt,md}" # or use ["**/*.md","**/*.txt"]

experimental:
  readResponseTTS: false
  useCurrentFileAsContext: false
  enableExperimentalTools: false
  onlyUseSystemMessageTools: false
  codebaseToolCallingOnly: false
  promptPath: ".continue/prompts"
  useChromiumForDocsCrawling: false
  enableStaticContextualization: false
