# Set default prefix key combination.
set -g prefix C-q
# Unbind it, if already does something.
unbind C-q
# Press it twice to actually send it to the terminal.
bind C-q send-prefix

# Change default delay time.
set -sg escape-time 1

# Change base index to 1 (in status bar and panes).
set -g base-index 1
setw -g pane-base-index 1

# Reload the configuration file.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split windows horizontally and vertically while preserving the current path.
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Map VIM movement keys as pane movement keys.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through windows (repeatable bindings).
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes (repeatable bindings).
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Explicitly enable/disable mouse control.
set -g mouse off

# Toggle mouse support on/off.
bind q if -F '#{mouse}' 'set -g mouse off; display "Mouse OFF"' 'set -g mouse on; display "Mouse ON"'

# Set default terminal to use all available colors.
# NOTE: italics do NOT work in Vim when using 'screen-256color' but do work
# when using 'xterm-256color' or 'tmux-256color' (recommended by LazyVim).
# set -g default-terminal "xterm-256color"
# set-option -g default-terminal "tmux-256color" # Doesn't work with tmux 3.5a (latest)
set-option -g default-terminal "xterm-256color"
# set-option -g default-terminal "alacritty"

# Change status line settings.
set -g status-left-length 40

# To set colors to left and right, add `#[fg=...,bg=...]` at the start of the string.
set -g status-left "#[fg=#ffffff][#S]"  # Show session name.
set -g status-right "#[fg=#ffffff]%d %b %R"  # Show time.

# Frequency to refresh status bar (in seconds).
set -g status-interval 60

# Center window list.
set -g status-justify centre

# Visual notification of activity in other windows.
setw -g monitor-activity on
set -g visual-activity on

# Set scrollback history to 10000 lines.
set -g history-limit 10000

# Make the current window the first window.
bind T swap-window -t 1

# Use Vim keybindings in copy mode.
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle

# Global paste: pull from system clipboard unless in vim/neovim (where it sends literal Ctrl+V).
bind -n C-v if-shell -F '#{m:#{pane_current_command},^(n?vim)$}' 'send-keys C-v' \
	'run-shell "powershell.exe -Command Get-Clipboard 2>/dev/null | tmux load-buffer - && tmux paste-buffer -p"'

# Copy selection to system clipboard in copy-mode.
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Right-click to copy selection in copy-mode (requires mouse support enabled).
bind-key -T copy-mode-vi MouseDown3Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key -T copy-mode MouseDown3Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"

# Disable tmux's pane/status menus on right click (avoid accidental paste/menu).
unbind -n MouseDown3Pane
unbind -n MouseDown3Status

# Prevent automatic copy when releasing mouse drag; keep selection active for manual copy.
unbind -T copy-mode-vi MouseDragEnd1Pane
unbind -T copy-mode MouseDragEnd1Pane

# Copy full scrollback history to system clipboard.
bind C-a run-shell 'tmux capture-pane -pS - | tr -cd "[:print:]\n" | /mnt/c/Windows/System32/clip.exe'
# Open full scrollback in editor in a new window; defaults to $EDITOR or nvim.
bind C-o run-shell 'tmp=$(mktemp /tmp/tmux-scrollback.XXXXXX); tmux capture-pane -pS - | tr -cd "[:print:]\n" > "$tmp"; tmux new-window -n scrollback "${EDITOR:-nvim} $tmp"'

# Interact with clipboard (off to prevent auto-copy on select).
set -g set-clipboard off

# New windows inherit the current pane's working directory.
bind c new-window -c '#{pane_current_path}'

# Enable focus events for neovim and other terminal applications.
set -g focus-events on

# set -sa terminal-features ',xterm-256color:RGB'
set -sa terminal-features 'tmux-256color:RGB'
# set -sa terminal-features ',alacritty:RGB'

