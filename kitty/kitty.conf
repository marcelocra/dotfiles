# Monaspace
# ---------
# WARN: Crops italic M, W, but only when calt=1 (texture healing).
# NOTE: It is possible to choose more fine grained options, see below.
# For all details, see https://monaspace.githubnext.com/#code-ligatures
#
# Variable font:
#   - slnt: 0 (normal) -> -5.5 (oblique) -> -11 (italic)
#   - wght: 200 (extra light) -> 400 (regular) -> 800 (extra bold)
#   - wdth: 100 (normal) -> 112.5 (semiwide) -> 125 (wide)
#
# Character variants:
#   cv01-cv09: figure variants
#     - cv01: 0 alternates: 1: plain 2: slash 3: reverse slash 4: cut-out slash
#     - cv02: 1 alternate (no serif)
#   cv10-cv29: letter variants
#     - cv10: l i alternates (Neon, Argon, Xenon, Radon)
#     - cv11: j f r t alternates (Neon, Argon)
#   cv30-cv59: symbol variants
#     - cv30: * vertically aligned closer to the top of the space
#     - cv31: * 6-pointed asterisk
#     - cv32: ≥ ≤ angled lower line
#   cv60-cv79: optional ligatures
#     - cv60: forces the <= pair to render in a fashion that matches => instead
#             of swapping for ≤.
#     - cv61: enables the optional closed square ligature for []. This can be
#             distracting
#     - cv62: @_ ligature
#   cv80-cv99: reserved for future use
#
# Sets:
#   ss01: ligatures related to the equals glyph like != and ===.
#   ss02: ligatures for greater/less or equal (<=, >=).
#   ss03: ligatures related to arrows like -> and ~>.
#   ss04: ligatures related to markup, like </ and />.
#   ss05: ligatures related to the F# programming language, like |>.
#   ss06: ligatures related to repeated uses of ###, +++, and &&&.
#   ss07: ligatures related to colons like :: or =:=.
#   ss08: ligatures related to combinations of periods with other glyphs like ..= or .-.
#   ss09: ligatures related to combinations of the greater/less than and equals signs, like <=>,>>, and =<<.
#   ss10: other tags, like #[ and #(
#
# font_family family='Monaspace Neon Var' wght=340 features='calt=0 liga=1 ss01=1 ss02=1 ss03=1 ss04=1 ss05=1 ss06=1 ss07=1 ss08=0 ss09=1 ss10=1 cv01=3 cv02=0 cv10=1 cv11=1 cv30=0 cv31=0 cv62=0'
# bold_font family='Monaspace Neon Var' wght=700 features='calt=0 liga=1 ss01=1 ss02=1 ss03=1 ss04=1 ss05=1 ss06=1 ss07=1 ss08=0 ss09=1 ss10=1 cv01=3 cv02=0 cv10=1 cv11=1 cv30=0 cv31=0 cv62=0'
# italic_font family='Monaspace Neon Var' wght=340 slnt=-11 features='calt=0 liga=1 ss01=1 ss02=1 ss03=1 ss04=1 ss05=1 ss06=1 ss07=1 ss08=0 ss09=1 ss10=1 cv01=3 cv02=0 cv10=1 cv11=1 cv30=0 cv31=0 cv62=0'
# bold_italic_font family='Monaspace Neon Var' wght=700 slnt=-11 features='calt=0 liga=1 ss01=1 ss02=1 ss03=1 ss04=1 ss05=1 ss06=1 ss07=1 ss08=0 ss09=1 ss10=1 cv01=3 cv02=0 cv10=1 cv11=1 cv30=0 cv31=0 cv62=0'

