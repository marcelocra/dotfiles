<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<fontconfig>

  <!-- ChatGPT suggestions (I already used). -->

  <match target="font">

    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>

    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>

    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>

    <!-- Stuff I used and ChatGPT didn't suggest. -->

    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>

  </match>


  <!-- Stuff I used and ChatGPT didn't suggest. -->

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Arial</family>
      <family>Roboto Regular</family>
      <family>Geist Regular</family>
      <family>Arimo</family>
      <family>Liberation Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Times New Roman</family>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Recursive</family>
      <family>JetBrains Mono</family>
      <family>Geist Mono</family>
      <family>Roboto Mono</family>
      <family>Noto Mono</family>
      <family>Noto Sans Mono</family>
      <family>Cousine</family>
      <family>Liberation Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Verdana</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Arial Black</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>DejaVu Sans</string>
    </edit>

    <edit mode="assign" name="weight">
      <double>200</double>
    </edit>
  </match>

  <match target="font">
    <!-- Switch off hinting for DejaVu Sans -->
    <test compare="eq" name="family" qual="any">
      <string>DejaVu Sans</string>
    </test>

    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Tahoma</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Arial</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>Arimo</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Times New Roman</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>Tinos</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Georgia</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>Noto Serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Impact</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>Noto Serif</string>
    </edit>

    <edit mode="assign" name="weight">
      <double>200</double>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Courier New</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>Nimbus Mono L</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Trebuchet MS</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>Linux Biolinum O</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Lucida Console</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Lucida Sans Unicode</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Palatinio Linotype</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>URW Palladio L</string>
    </edit>
  </match>

  <match target="pattern">
    <test compare="eq" name="family" qual="any">
      <string>Consolas</string>
    </test>

    <edit binding="same" mode="prepend" name="family">
      <string>Source Code Pro</string>
    </edit>
    <!--<edit mode="assign" name="pixelsize"><double>18</double></edit>-->
  </match>
</fontconfig>
